<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Tree - Chess Simulator 256</title>
    <meta name="keywords" content="chess, simulator, chess simulator, chess game, game">
    <meta name="author" content="OldMartijntje">
    <meta property="og:title" content="Chess Simulator 256">
    <meta property="og:description" content="A very normal chess simulator website.">
    <meta property="og:image" content="https://i.imgur.com/Aznlxui.png">
    <meta property="og:url" content="https://oldmartijntje.github.io/SocialSelect/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Chess Simulator 256">
    <link rel="icon" href="https://i.imgur.com/Aznlxui.png" type="image/x-icon">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }

        header button:hover {
            background-color: #555;
        }

        .xp-counter {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }

        #canvas-container {
            width: 100%;
            height: calc(100% - 60px);
            overflow: hidden;
            cursor: move;
            position: relative;
        }

        canvas {
            background-color: #f0f0f0;
        }

        #info-overlay {
            user-select: none;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            display: none;
            font-size: 16px;
            flex-direction: row;
            justify-content: space-between;
        }

        #info-overlay h3 {
            margin-top: 0;
        }

        #button-container {
            margin-top: 10px;
        }

        #button-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        #button-container button:hover {
            background-color: #0056b3;
        }

        #button-container button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #button-container .enable {
            background-color: #28a745;
        }

        #button-container .enable:hover {
            background-color: #218838;
        }

        #button-container .disable {
            background-color: #dc3545;
        }

        #button-container .disable:hover {
            background-color: #c82333;
        }

        #resetButton {
            background-color: #dc3545;
            color: white;
            border: 2px solid #bd2130;
            transition: all 0.3s ease;
        }

        #resetButton:hover {
            background-color: #c82333;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
            transform: scale(1.05);
        }

        .alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .alert-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }

        .alert-box h2 {
            margin-top: 0;
            color: #dc3545;
            font-size: 1.5em;
        }

        .alert-box p {
            margin-bottom: 20px;
            font-size: 1em;
        }

        .alert-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .alert-box button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            min-width: 120px;
        }

        .alert-box .confirm-btn {
            background-color: #dc3545;
            color: white;
        }

        .alert-box .confirm-btn:hover {
            background-color: #c82333;
        }

        .alert-box .cancel-btn {
            background-color: #6c757d;
            color: white;
        }

        .alert-box .cancel-btn:hover {
            background-color: #5a6268;
        }

        @media (max-width: 712px) {
            header h1 {
                display: none;
            }

            header button,
            .xp-counter {
                padding: 8px 15px;
                font-size: 14px;
            }

            .alert-box {
                width: 90%;
                padding: 15px;
            }

            .alert-box h2 {
                font-size: 1.2em;
            }

            .alert-box p {
                font-size: 0.9em;
            }

            .alert-box button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        .dismiss-button {
            background-color: transparent;
            color: white;
            border: none;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            padding: 0 10px;
            margin-left: auto;
        }

        .dismiss-button:hover {
            color: #ccc;
        }

        #resetZoomButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        #resetZoomButton:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        @media (min-width: 768px) {
            #resetZoomButton {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>
        <a href="../"><button>Home</button></a>
        <h1>Chess Tech Tree</h1>
        <div class="xp-counter" id="xpCounter"></div>
        <button id="resetButton">Reset Tree</button>
    </header>
    <div id="canvas-container">
        <canvas id="techTreeCanvas"></canvas>
        <button id="resetZoomButton" aria-label="Reset Zoom">&#8634;</button>
        <div id="info-overlay"></div>
    </div>

    <!-- Custom alert popup -->
    <div id="alertOverlay" class="alert-overlay">
        <div class="alert-box">
            <h2>Warning!</h2>
            <p>Are you sure you want to reset the tech tree? This will only return 75% XP.</p>
            <div class="alert-buttons">
                <button class="confirm-btn" id="confirmReset">Yes, Reset</button>
                <button class="cancel-btn" id="cancelReset">Cancel</button>
            </div>
        </div>
    </div>

    <script defer src="../chessConsts.js"></script>
    <script defer src="data.js"></script>
    <script defer src="script.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XSQY8VL2Z6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-XSQY8VL2Z6');
    </script>
</body>

</html>
